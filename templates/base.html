<!doctype html>
<html>
<head>
    <title>{{title}}</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <p><a href = "/blog">Blog Page</a>&nbsp; &nbsp; <a href="/newpost">Add a New Entry</a></p>

    {% with messages = get_flashed_messages(with_categories=True) %}
    <ul>
    {% for category, message in messages %}
        <li class={{category}}>{{message}}</li>        
    {% endfor %}
    </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
