{% extends "base.html" %}

{% block content %}
    
    <h2>Blog Entries</h2>
    
    {% if blog|length == 0 %}
        <p>No entries yet.</p>
    {% else %}

        {% for entry in blog %}
        <h3><a href="/blog?id={{entry.id}}">{{entry.title}}</a></h3>
        <p>{{entry.body}}</p>
        <h6>written by <a href="/blog?user={{user.username}}">{{user.username}}</a></h6>
        <hr />
        {% endfor %}

    {% endif %}



{% endblock %}
